<!DOCTYPE html>
<html>
<head>
    <title>API Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        
        function log(message) {
            console.log(message);
            document.getElementById('result').innerHTML += '<pre>' + message + '</pre>';
        }
        
        async function testAPI() {
            try {
                log('Testing API connection...');
                const response = await axios.get(`${API_BASE_URL}/../`);
                log('✅ API Connection successful: ' + JSON.stringify(response.data, null, 2));
            } catch (error) {
                log('❌ API Connection failed: ' + error.message);
                log('Response: ' + JSON.stringify(error.response?.data, null, 2));
            }
        }
        
        async function testRegister() {
            try {
                log('Testing registration...');
                const response = await axios.post(`${API_BASE_URL}/auth/register`, {
                    name: 'Debug User',
                    email: 'debug@example.com',
                    password: 'password123'
                });
                log('✅ Registration successful: ' + JSON.stringify(response.data, null, 2));
            } catch (error) {
                log('❌ Registration failed: ' + error.message);
                log('Response: ' + JSON.stringify(error.response?.data, null, 2));
            }
        }
        
        async function testLogin() {
            try {
                log('Testing login...');
                const response = await axios.post(`${API_BASE_URL}/auth/login`, {
                    email: 'debug@example.com',
                    password: 'password123'
                });
                log('✅ Login successful: ' + JSON.stringify(response.data, null, 2));
            } catch (error) {
                log('❌ Login failed: ' + error.message);
                log('Response: ' + JSON.stringify(error.response?.data, null, 2));
            }
        }
    </script>
</body>
</html>
